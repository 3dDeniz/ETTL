<!DOCTYPE html>
<html>
<head>
  <title>Elo Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>üèÜ Elo Leaderboard</h1>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Elo</th>
        <th>Total Games</th>
        <th>Win %</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbw13dnuTCR9AuwZAnmLhBSiu55dSu2I65B211okIsZuGpmiEA7EVq-aQYPlDvmGUs_w/exec'; // Replace with your actual Web App URL

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        // Sort by Elo descending
        data.sort((a, b) => b.elo - a.elo);

        const tbody = document.querySelector('#leaderboard tbody');
        data.forEach((player, i) => {
          const winPercent = player.games > 0 ? Math.round(player.winrate * 100) + '%' : '‚Äî';
          tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${player.player}</td>
              <td>${player.elo}</td>
              <td>${player.games}</td>
              <td>${winPercent}</td>
            </tr>
          `;
        });
      });
  </script>
</body>
</html>
