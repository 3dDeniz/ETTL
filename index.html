<h1>🏆 Elo Leaderboard</h1>
<table id="leaderboard">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Player</th>
      <th>Elo</th>
      <th>Total Games</th>
      <th>Win %</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const API_URL = 'https://script.google.com/macros/s/AKfycbw13dnuTCR9AuwZAnmLhBSiu55dSu2I65B211okIsZuGpmiEA7EVq-aQYPlDvmGUs_w/exec'; // Replace with your actual URL

  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      // Sort by Elo descending
      data.sort((a, b) => b.elo - a.elo);

      const tbody = document.querySelector('#leaderboard tbody');
      data.forEach((player, i) => {
        const winPercent = player.games > 0 ? Math.round(player.winrate * 100) + '%' : '—';
        tbody.innerHTML += `<tr>
          <td>${i + 1}</td>
          <td>${player.player}</td>
          <td>${player.elo}</td>
          <td>${player.games}</td>
          <td>${winPercent}</td>
        </tr>`;
      });
    });
</script>
